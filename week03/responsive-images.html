<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/week03/styles/responsive-images.css">
    <title>Responsive Images Activity</title>
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="/week03/images/hero-large.webp.jpeg">
                <source media="(min-width: 500px)" srcset="/week03/images/hero-medium.webp.jpeg">
                <img src="/week03/images/hero-small.webp.jpeg" alt="hero image" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
